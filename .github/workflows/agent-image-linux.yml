name: Agent Image Linux

on:
  workflow_dispatch:
    inputs:
      downloadAgent:
        description: Download and Install Latest Pipeline Agent
        required: true
        type: boolean
        default: 'true'
env:
  imageRepository: 'pipeline-agent'

jobs:
  build:
    strategy:
       matrix:
         include:
           - dockerfile: 'dockerfile-ubuntu-1804'
             repoName: 'ubuntu-18.04'
             os: 'ubuntu-18.04'
           - dockerfile: 'dockerfile-ubuntu-2004'
             reponame: 'ubuntu-20.04'
             os: 'ubuntu-20.04'         
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Download Agent Package
      id: download_agent
      run: |
        $package = common/DownloadAgent.ps1 -AzureDevOpsOrganization ${{ secrets.AZURE_DEVOPS_ORGANIZATION }} -AzureDevOpsPersonalAccessToken ${{ secrets.AZURE_DEVOPS_TOKEN }} -DestinationDirectory ${{ runner.temp }}
        Write-Host $ENV:agentPackage
        Out-File -FilePath $Env:agentPackage -Encoding utf-8 -Append
        Write-Host "::set-output name=agentPackage::$package"
      shell: pwsh
      if: ${{ github.event.inputs.downloadAgent == 'true' }}
    - run: echo ${{ steps.download_agent.outputs.downloadAgent }}
    - name: Build the Docker image
      run: |
        $tag = linux/BuildAgentImage.ps1 -WorkingDir '${{ runner.temp }}/agent/' -SourceDir '${{ github.workspace }}/linux/' -AgentPackage ${{ steps.download_package.outputs.agentPackage }} -Tag ${{ matrix.repoName }} -Dockerfile ${{ matrix.dockerfile }}
        $tag
        Write-Host "::set-output name=tag::$tag"
        docker images
      shell: pwsh
      
