apiVersion: v1
kind: Service
metadata:
  name: agent-win
  labels:
    app: agent-win
spec:
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: agent-win
spec:
  serviceName: agent-win
  replicas: 1
  selector:
    matchLabels:
      app: agent-win
  template:
    metadata:
      labels:
        app: agent-win
        version: "1.0"
    spec:
      containers:
      - name: agent-win
        image: containeragent.azurecr.io/pipeline-agent:windows
        imagePullPolicy: IfNotPresent
        env:
          - name: VSTS_AGENT_INPUT_URL
            valueFrom:
              secretKeyRef:
                name: azdevops
                key: azp_url
          - name: VSTS_AGENT_INPUT_AUTH
            value: 'pat'
          - name: VSTS_AGENT_INPUT_TOKEN
            valueFrom:
              secretKeyRef:
                name: azdevops
                key: azp_token
          - name: VSTS_AGENT_INPUT_POOL
            value: 'Container'
          - name: RUN_ONCE
            value: 'TRUE'
      imagePullSecrets:
        - name: azurecr
      tolerations:
        - key: node.kubernetes.io/os
          operator: Equal
          value: Windows
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/os: windows
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: pipeline-trigger-auth
spec:
  secretTargetRef:
    - parameter: organizationURL
      name: azdevops
      key: azp_url
    - parameter: personalAccessToken
      name: azdevops
      key: azp_token
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: agent-win-scaledobject
spec:
  scaleTargetRef:
    name: agent-win
    kind: StatefulSet
  minReplicaCount: 1
  maxReplicaCount: 5 
  pollingInterval: 1
  cooldownPeriod:  60
  triggers:
  - type: azure-pipelines
    metadata:
      poolID: "<poolId>"
      targetPipelinesQueueLength: "1"
    authenticationRef:
     name: pipeline-trigger-auth
